<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="assests/style/navbar.css" />
    <link rel="stylesheet" href="assests/style/contact.css" />
    <link rel="stylesheet" href="assests/style/index.css" />
    <link rel="stylesheet" href="assests/style/project.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <ul>
            <li>
              <img
                src="assests/images/dumbways.png"
                alt="dumbwaysLogo"
                class="logo"
              />
            </li>
            <li class="home">
              <a href="index.html"> Home </a>
            </li>
            <li class="myProject">
              <a href="myProject.html"> My Project </a>
            </li>
          </ul>
        </div>
        <div class="right"><a href="contact.html">Contact Me</a></div>
      </nav>
    </header>
    <main>
      <div><h1>GET IN TOUCH</h1></div>
      <form>
        <div>
          <label for="nameInput">Name</label>
          <input
            type="text"
            id="nameInput"
            placeholder="input your name.."
            required
          />
        </div>
        <div>
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" placeholder="xxx@mail.com" />
        </div>
        <div>
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" placeholder="62+" />
        </div>
        <div>
          <label for="selectSubject">Subject</label>
          <select name="subject" id="selectSubject">
            <option value="select your subject" hidden>
              Select Your Subject
            </option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
          </select>
        </div>
        <div>
          <label for="yourMessage">Your Message</label>
          <textarea name="message" id="yourMessage"></textarea>
        </div>
        <div>
          <button type="submit" onclick="formSend(); return false">
            submit
          </button>
        </div>
      </form>
    </main>
  </body>
  <script src="assests/js/index.js"></script>
</html>
